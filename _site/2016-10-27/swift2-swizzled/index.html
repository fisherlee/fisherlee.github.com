  <p>new file <code class="highlighter-rouge">AppLoad.swif</code></p>

<figure class="highlight"><pre><code class="language-swift" data-lang="swift"><span class="kd">import</span> <span class="kt">UIKit</span>

<span class="kd">extension</span> <span class="kt">UIViewController</span> <span class="p">{</span>
    <span class="kd">public</span> <span class="k">override</span> <span class="kd">class</span> <span class="kd">func</span> <span class="nf">initialize</span><span class="p">()</span> <span class="p">{</span>

        <span class="c1">// make sure this isn't a subclass</span>
        <span class="k">if</span> <span class="k">self</span> <span class="o">!==</span> <span class="kt">UIViewController</span><span class="o">.</span><span class="k">self</span> <span class="p">{</span>
            <span class="k">return</span>
        <span class="p">}</span>

        <span class="kd">struct</span> <span class="kt">DispatchToken</span> <span class="p">{</span>
            <span class="kd">static</span> <span class="k">var</span> <span class="nv">token</span><span class="p">:</span> <span class="n">dispatch_once_t</span> <span class="o">=</span> <span class="mi">0</span>
        <span class="p">}</span>

        <span class="nf">dispatch_once</span><span class="p">(</span><span class="o">&amp;</span><span class="kt">DispatchToken</span><span class="o">.</span><span class="n">token</span><span class="p">)</span> <span class="p">{</span>
            <span class="k">let</span> <span class="nv">originalSelector</span> <span class="o">=</span> <span class="kd">#selector(</span><span class="nf">UIViewController.viewDidLoad</span><span class="kd">)</span>
            <span class="k">let</span> <span class="nv">swizzledSelector</span> <span class="o">=</span> <span class="kd">#selector(</span><span class="nf">self.lw_viewDidLoad</span><span class="kd">)</span>

            <span class="k">let</span> <span class="nv">originalMethod</span> <span class="o">=</span> <span class="nf">class_getInstanceMethod</span><span class="p">(</span><span class="k">self</span><span class="p">,</span> <span class="n">originalSelector</span><span class="p">)</span>
            <span class="k">let</span> <span class="nv">swizzledMethod</span> <span class="o">=</span> <span class="nf">class_getInstanceMethod</span><span class="p">(</span><span class="k">self</span><span class="p">,</span> <span class="n">swizzledSelector</span><span class="p">)</span>

            <span class="k">let</span> <span class="nv">addMethod</span> <span class="o">=</span> <span class="nf">class_addMethod</span><span class="p">(</span><span class="k">self</span><span class="p">,</span> <span class="n">originalSelector</span><span class="p">,</span> <span class="nf">method_getImplementation</span><span class="p">(</span><span class="n">swizzledMethod</span><span class="p">),</span> <span class="nf">method_getTypeEncoding</span><span class="p">(</span><span class="n">swizzledMethod</span><span class="p">))</span>

            <span class="k">if</span> <span class="n">addMethod</span> <span class="p">{</span>
                <span class="nf">class_replaceMethod</span><span class="p">(</span><span class="k">self</span><span class="p">,</span> <span class="n">swizzledSelector</span><span class="p">,</span> <span class="nf">method_getImplementation</span><span class="p">(</span><span class="n">originalMethod</span><span class="p">),</span> <span class="nf">method_getTypeEncoding</span><span class="p">(</span><span class="n">originalMethod</span><span class="p">))</span>
            <span class="p">}</span><span class="k">else</span> <span class="p">{</span>
                <span class="nf">method_exchangeImplementations</span><span class="p">(</span><span class="n">originalMethod</span><span class="p">,</span> <span class="n">swizzledMethod</span><span class="p">)</span>
            <span class="p">}</span>

        <span class="p">}</span>
    <span class="p">}</span>

    <span class="kd">func</span> <span class="nf">lw_viewDidLoad</span><span class="p">()</span> <span class="p">{</span>
        <span class="nf">print</span><span class="p">(</span><span class="s">"viewDidLoad: </span><span class="se">\(</span><span class="kt">NSStringFromClass</span><span class="p">(</span><span class="k">self</span><span class="o">.</span><span class="n">classForCoder</span><span class="p">)</span><span class="se">)</span><span class="s">"</span><span class="p">)</span>
        <span class="k">let</span> <span class="nv">albumClassName</span> <span class="o">=</span> <span class="kt">NSStringFromClass</span><span class="p">(</span><span class="k">self</span><span class="o">.</span><span class="n">classForCoder</span><span class="p">)</span>
        <span class="k">if</span> <span class="n">albumClassName</span><span class="o">.</span><span class="nf">containsString</span><span class="p">(</span><span class="s">"SwiftAlbum"</span><span class="p">)</span> <span class="p">{</span>
            <span class="k">self</span><span class="o">.</span><span class="n">view</span><span class="o">.</span><span class="n">backgroundColor</span> <span class="o">=</span> <span class="kt">UIColor</span><span class="o">.</span><span class="nf">init</span><span class="p">(</span><span class="nv">colorLiteralRed</span><span class="p">:</span> <span class="mi">244</span><span class="o">/</span><span class="mi">255</span><span class="p">,</span> <span class="nv">green</span><span class="p">:</span> <span class="mi">244</span><span class="o">/</span><span class="mi">255</span><span class="p">,</span> <span class="nv">blue</span><span class="p">:</span> <span class="mi">244</span><span class="o">/</span><span class="mi">255</span><span class="p">,</span> <span class="nv">alpha</span><span class="p">:</span> <span class="mi">1</span><span class="p">)</span>
        <span class="p">}</span>
    <span class="p">}</span>
<span class="p">}</span>


<span class="kd">class</span> <span class="kt">AppLoad</span><span class="p">:</span> <span class="kt">NSObject</span> <span class="p">{</span>


<span class="p">}</span></code></pre></figure>
